<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="calc">
        <div class="calc__body"></div>
        <output class="calc__output">0</output>
        <button class="calc__button calc__number-one  " data-num="1">1</button>
        <button class="calc__button calc__number-two " data-num="2">2</button>
        <button class="calc__button calc__number-three " data-num=3>3</button>
        <button class="calc__button calc__number-four " data-num=4>4</button>
        <button class="calc__button calc__number-five " data-num=5>5</button>
        <button class="calc__button calc__number-six " data-num=5>6</button>
        <button class="calc__button calc__number-seven " data-num=7>7</button>
        <button class="calc__button calc__number-eight " data-num=8>8</button>
        <button class="calc__button calc__number-nine " data-num=9>9</button>
        <button class="calc__button calc__plus " data-op="+">+</button>
        <button class="calc__button calc__minus " data-op="-">-</button>
        <button class="calc__button calc__multiply " data-op="*">*</button>
        <button class="calc__button calc__divide " data-op="/">/</button>
        <button class="calc__button calc__null " data-num="0">0</button>
        <button class="calc__button calc__equil" data-eq="">=</button>
        <button class="calc__button clear">C</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
